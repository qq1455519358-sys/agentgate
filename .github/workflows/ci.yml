name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      run: pip install -e ".[dev]"

    - name: Lint
      run: ruff check agentgate/ tests/ --select E,F,W

    - name: Test
      run: pytest tests/ --ignore=tests/test_real_agent.py -q

    - name: Verify imports
      run: python -c "import agentgate; print(f'v{agentgate.__version__} | {len(agentgate.__all__)} exports')"
