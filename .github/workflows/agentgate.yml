# Example workflow â€” copy to your project to gate deployments on agent behavior.
# This file is NOT used for AgentGate's own CI (see ci.yml).
#
# Usage:
#   1. Copy to your project's .github/workflows/
#   2. Write scenarios in tests/test_agent.py
#   3. Use MockAgent for CI (zero API cost)

name: AgentGate E2E (Example)

on:
  workflow_dispatch:   # manual trigger only (this is a template)

jobs:
  agent-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install agentgate-eval pytest

      - name: Run behavioral tests
        run: pytest tests/test_agent.py -v --tb=short
